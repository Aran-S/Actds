<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Threat Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Automated Cyber Threat Detection</h1>
        <button id="analyzeBtn" class="btn btn-danger mt-3">Analyze Network Traffic</button>
        <ul id="results" class="mt-4 list-group"></ul>
    </div>

    <script>
        document.getElementById("analyzeBtn").addEventListener("click", async () => {
            const response = await fetch("/analyze");
            const data = await response.json();
            const resultList = document.getElementById("results");
            resultList.innerHTML = "";
            data.analysis.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = `Packet ${index + 1}: ${item}`;
                resultList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
